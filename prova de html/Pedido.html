</head>
<body>


    <div class="Tudo">
        <header> <h1> Peça sua comida </h1> </header>
         <form action="//" method="post">

                 <label> Prato principal</label>
                 <input type="text" id="convidado123" name="nome do usuário" required>
                 </div>

                     <label> Acompanhamento</label>

                     <label> Bebida </label>

                 </div>
                 <div class="Senha">
                     <label> Sobremesa </label> 
                     <input type="text" id="senha123" name="Senha" required>

                <div class="botão">
                 <button type="submit" id="BotãoAcessar"> Pedir </button>
                 </div>
             </div>
</body>
